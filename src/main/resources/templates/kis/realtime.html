<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <header th:replace="~{fragments/base :: head}"></header>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="/js/kisRealtime.js"></script>
  <style>
    th { text-align: center; }
  </style>
</head>
<body>
  <div th:insert="~{fragments/base :: top}"></div>

  <div class="container" style="margin-top:80px">
    <div class="row">
      <div class="col-3">
        <aside th:replace="~{fragments/base :: aside('/img/kis.png')}"></aside>
      </div>

      <div class="col-9">
        <main>
          <table class="table table-sm table-borderless">
            <tr>
              <td style="width: 72%; text-align: left">
                <h3>
                  <strong>실시간 주식시세</strong>
                </h3>
              </td>
              <td style="width: 20%">
                <input class="form-control" type="text" id="itemCode" onkeypress="handleEnterKey(event)" placeholder="종목코드 입력">
              </td>
              <td style="width: 8%">
                <button class="btn btn-outline-primary" onclick="explore()">조회</button>
              </td>
            </tr>
          </table>
          <hr>
          <input type="hidden" id="approvalKey" th:value="${approvalKey}">
          <div>
            <span style="font-size: 1.2rem;" id="prdt_abrv_name"></span>
            <span class="ms-2" id="stck_shrn_iscd"></span>
            <span class="ms-2" id="excg_dvsn_cd"></span>
            <span class="ms-2" id="today"></span>
            <span class="ms-2" id="STCK_CNTG_HOUR"></span>
          </div>
          <table class="table">
            <tr>
              <td rowspan="2" style="width: 40%;">
                <span id="STCK_PRPR" class="text-body" style="font-size: 2.4rem; font-weight: bold; vertical-align: middle;"></span>
              </td>
              <td style="width: 30%;">
                전일 <span id="bfdy_clpr"></span>
              </td>
              <td style="width: 30%;">
                고가 <span id="STCK_HGPR" class="text-body"></span>
              </td>
            </tr>
            <tr>
              <td>
                시가 <span id="STCK_OPRC" class="text-body"></span>
              </td>
              <td>
                저가 <span id="STCK_LWPR" class="text-body"></span>
              </td>
            </tr>
            <tr>
              <td>
                전일대비
                <span id="compareBeforeDay" class="text-body">
                  <span id="PRDY_VRSS_SIGN"></span><span id="PRDY_VRSS"></span>&nbsp;&nbsp;
                  <span id="compareSign"></span><span id="PRDY_CTRT"></span>%
                </span>
              </td>
              <td>
                체결량 <span id="CNTG_VOL"></span>
              </td>
              <td>
                거래량 <span id="ACML_VOL"></span>
              </td>
            </tr>
          </table>
          <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
              <table class="table table-sm">
                <tr>
                  <th style="width: 15%;">비교</th>
                  <th style="width: 20%;">매도잔량</th>
                  <th style="width: 30%;">호가</th>
                  <th style="width: 20%;">매수잔량</th>
                  <th style="width: 15%;">비교</th>
                </tr>
                <tr>
                  <td></td>
                  <td style="text-align: right;"><span id="BIDP_RSQN5">3,000</span></td>
                  <td style="text-align: center;"><span id="BIDP5">54,100</span></td>
                  <td colspan="2" rowspan="5"></td>
                </tr>
                <tr>
                  <td></td>
                  <td style="text-align: right;"><span id="BIDP_RSQN4">3,000</span></td>
                  <td style="text-align: center;"><span id="BIDP4">54,000</span></td>
                </tr>
                <tr>
                  <td></td>
                  <td style="text-align: right;"><span id="BIDP_RSQN3">3,000</span></td>
                  <td style="text-align: center;"><span id="BIDP3">53,900</span></td>
                </tr>
                <tr>
                  <td></td>
                  <td style="text-align: right;"><span id="BIDP_RSQN2">3,000</span></td>
                  <td style="text-align: center;"><span id="BIDP2">53,800</span></td>
                </tr>
                <tr>
                  <td></td>
                  <td style="text-align: right;"><span id="BIDP_RSQN1">3,000</span></td>
                  <td style="text-align: center;"><span id="BIDP1">53,700</span></td>
                </tr>
                <tr>
                  <td colspan="2" rowspan="5"></td>
                  <td style="text-align: center;"><span id="ASKP1">53,600</span></td>
                  <td style="text-align: right;"><span id="ASKP_RSQN1">3,500</span></td>
                  <td></td>
                </tr>
                <tr>
                  <td style="text-align: center;"><span id="ASKP2">53,500</span></td>
                  <td style="text-align: right;"><span id="ASKP_RSQN2">3,500</span></td>
                  <td></td>
                </tr>
                <tr>
                  <td style="text-align: center;"><span id="ASKP3">53,400</span></td>
                  <td style="text-align: right;"><span id="ASKP_RSQN3">3,500</span></td>
                  <td></td>
                </tr>
                <tr>
                  <td style="text-align: center;"><span id="ASKP4">53,300</span></td>
                  <td style="text-align: right;"><span id="ASKP_RSQN4">3,500</span></td>
                  <td></td>
                </tr>
                <tr>
                  <td style="text-align: center;"><span id="ASKP5">53,200</span></td>
                  <td style="text-align: right;"><span id="ASKP_RSQN5">3,500</span></td>
                  <td></td>
                </tr>
              </table>
            </div>
            <div class="col-2"></div>
          </div>
        </main>
      </div>
    </div>
  </div>
</body>
</html>
