<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <header th:replace="~{fragments/base :: head}"></header>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="/js/stockIndex.js"></script>
  <script>
    window.onload = () => {
      getStockIndex();
      getFinanceInfo();
      setInterval(() => {
        getStockIndex();
      }, 3000)
    }
  </script>
  <style>
    th { text-align: center; }
  </style>
</head>
<body>
  <div th:insert="~{fragments/base :: top}"></div>

  <div class="container" style="margin-top:80px">
    <div class="row">
      <div class="col-3">
        <aside th:replace="~{fragments/base :: aside('/img/kis.png')}"></aside>
      </div>

      <div class="col-9">
        <main>
          <h3><strong>주식 종합 정보</strong></h3>
          <hr>
          <div class="row">
            <div class="col-4">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">코스피</h4>
                  <div id="v0" class="text-center"><span style="font-size: 18px; font-weight: bold;" id="value0"></span></div>
                  <div id="c0" class="text-end"><span id="change0"></span></div>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">코스닥</h4>
                  <div id="v1" class="text-center"><span style="font-size: 18px; font-weight: bold;" id="value1"></span></div>
                  <div id="c1" class="text-end"><span id="change1"></span></div>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">코스피200</h4>
                  <div id="v2" class="text-center"><span style="font-size: 18px; font-weight: bold;" id="value2"></span></div>
                  <div id="c2" class="text-end"><span id="change2"></span></div>
                </div>
              </div>
            </div>
          </div>
          
          <div class="row mt-4">
            <div class="col-5">
              <strong>해외 증시</strong>
              <table class="table table-sm mt-2">
                <tbody id="overseas"></tbody>
              </table>
            </div>
            <div class="col-1"></div>
            <div class="col-5">
              <strong>인기 검색 종목</strong>
              <table class="table table-sm mt-2">
                <tbody id="popular"></tbody>
              </table>
            </div>
            <div class="col-1"></div>
          </div>
        </main>
      </div>
    </div>
  </div>

</body>
</html>
