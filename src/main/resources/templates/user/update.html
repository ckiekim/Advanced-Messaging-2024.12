<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <header th:replace="~{fragments/base :: head}"></header>
  <style>
    td { text-align: center; }
  </style>
</head>
<body>
  <div th:insert="~{fragments/base :: top}"></div>

  <div class="container" style="margin-top:80px">
    <div class="row">
      <div class="col-3">
        <aside th:replace="~{fragments/base :: aside('/img/female.jpg')}"></aside>
      </div>

      <div class="col-9">
        <main>
          <h3><strong>사용자 수정</strong></h3>
          <hr>
          <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
              <form action="/user/update" method="post">
                <table class="table table-borderless">
                  <tr>
                    <td style="width: 40%;"><label class="col-form-label">아이디</label></td>
                    <td style="width: 60%;"><input type="text" name="uid" class="form-control" th:value="${user.uid}" readonly></td>
                  </tr>
                  <tr>
                    <td><label class="col-form-label">패스워드</label></td>
                    <td><input type="password" name="pwd" class="form-control"></td>
                  </tr>
                  <tr>
                    <td><label class="col-form-label">패스워드 확인</label></td>
                    <td><input type="password" name="pwd2" class="form-control"></td>
                  </tr>
                  <tr>
                    <td><label class="col-form-label">이름</label></td>
                    <td><input type="text" name="uname" class="form-control" th:value="${user.uname}"></td>
                  </tr>
                  <tr>
                    <td><label class="col-form-label">이메일</label></td>
                    <td><input type="text" name="email" class="form-control" th:value="${user.email}"></td>
                  </tr>
                  <tr>
                    <td><label class="col-form-label">프로파일 경로</label></td>
                    <td><input type="text" name="profileUrl" class="form-control" th:value="${user.profileUrl}"></td>
                  </tr>
                  <tr>
                    <td><label class="col-form-label">권한</label></td>
                    <td>
                      <select name="role" class="form-control">
                        <option value="ROLE_USER">사용자 권한</option>
                        <option value="ROLE_ADMIN">관리자 권한</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td><label class="col-form-label">프로바이더</label></td>
                    <td><input type="text" name="provider" class="form-control" th:value="${user.provider}"></td>
                  </tr>
                  <tr>
                    <td><label class="col-form-label">등록일</label></td>
                    <td><input type="text" name="regDate" class="form-control" th:value="${user.regDate}" readonly></td>
                  </tr>
                  <tr>
                    <td colspan="2">
                      <button type="submit" class="btn btn-primary">수정</button>
                      <button type="reset" class="btn btn-secondary">취소</button>
                    </td>
                  </tr>
                </table>
              </form>
            </div>
            <div class="col-3"></div>
          </div>
        </main>
      </div>
    </div>
  </div>
</body>
</html>
