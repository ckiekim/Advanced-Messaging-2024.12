<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatpickr 자동 달력</title>
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>  <!-- 한글 지원 -->
    <link rel="stylesheet" href="./calendar.css">
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const picker = flatpickr("#date-picker", {
                dateFormat: "Y년 m월 d일",
                defaultDate: "today",
                locale: "ko",  // 한글로 표시
                onDayCreate: function (dObj, dStr, fp, dayElem) {
                    const date = new Date(dayElem.dateObj);
                    const dayOfWeek = date.getDay();  // 요일 (0 = 일요일)
                    if (dayOfWeek === 0) {
                        dayElem.classList.add("sunday");  // 일요일에 빨간색 스타일 적용
                    }
                },
                onReady: function(selectedDates, dateStr, instance) {
                    instance.open();  // 페이지 로드 시 자동으로 달력 열기
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <input type="text" id="date-picker" readonly>
    </div>
</body>
</html>
