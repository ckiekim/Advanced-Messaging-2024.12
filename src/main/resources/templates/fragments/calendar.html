<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatpickr 300px 달력</title>
    <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ko.js"></script>
    <link rel="stylesheet" href="./calendar.css">
    <script>
        document.addEventListener('DOMContentLoaded', openFlatpickr);
        function openFlatpickr() {
            flatpickr("#date-picker", {
                dateFormat: "Y년 m월 d일",
                defaultDate: "today",
                locale: "ko",
                disableMobile: true,
                showMonths: 1,
                onReady: function (selectedDates, dateStr, instance) {
                    instance.open();  // 페이지 로드 시 자동으로 달력 열기
                },
                onDayCreate: function (dObj, dStr, fp, dayElem) {
                    const date = new Date(dayElem.dateObj);
                    const dayOfWeek = date.getDay();
                    if (dayOfWeek === 0) {
                        dayElem.classList.add("sunday");
                    }
                }
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <input type="text" id="date-picker" readonly placeholder="날짜 선택">
    </div>

</body>
</html>
