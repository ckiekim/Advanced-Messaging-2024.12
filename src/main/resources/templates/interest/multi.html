<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <header th:replace="~{fragments/base :: head}"></header>
  <style>
    th { text-align: center; }
  </style>
  <script src="/js/interest.js"></script>
  <script th:inline="javascript">
    window.onload = () => {
      const codes = [[${codeList}]];
      getMultiValue(codes);
    }
  </script>
</head>
<body>
  <div th:insert="~{fragments/base :: top}"></div>

  <div class="container" style="margin-top:80px">
    <div class="row">
      <div class="col-3">
        <aside th:replace="~{fragments/base :: aside('/img/kis.png')}"></aside>
      </div>

      <div class="col-9">
        <main>
          <h3><strong>관심그룹</strong></h3>
          <hr>

          <table class="table table-sm">
            <thead>
              <tr>
                <th style="width: 6%;">No</th>
                <th style="width: 10%;">종목코드</th>
                <th style="width: 16%;">종목명</th>
                <th style="width: 12%;">현재가</th>
                <th style="width: 11%;">전일대비</th>
                <th style="width: 11%;">시가</th>
                <th style="width: 11%;">고가</th>
                <th style="width: 11%;">저가</th>
                <th style="width: 12%;">거래량</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          
        </main>
      </div>
    </div>
  </div>

</body>
</html>
